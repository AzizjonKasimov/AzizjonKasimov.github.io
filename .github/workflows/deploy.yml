name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read        # allow checkout
  pages: write          # allow Pages deployment
  id-token: write       # required for the deploy-pages action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'    # Node 20+ for Vite v7

      - name: Install dependencies & build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          npm ci
          npm run build       # emits ./docs

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs        # point at your build output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
