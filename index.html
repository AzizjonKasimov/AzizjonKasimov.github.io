<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    #responseArea {
      width: 100%;
      min-height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap; /* Preserves whitespace and wraps text */
    }
    #responseArea b {
      font-weight: bold; /* Ensure bold text is styled */
    }
  </style>
</head>
<body>
  <textarea id="inputArea" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="responseArea"></div>

  <script>
    function formatResponse(text) {
      // Escape HTML to prevent XSS
      const escapeHtml = (str) => {
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      };

      // Replace *text* with <b>text</b> and \n with <br>
      let formatted = escapeHtml(text);
      formatted = formatted.replace(/\*(.*?)\*/g, "<b>$1</b>"); // Bold: *text* -> <b>text</b>
      formatted = formatted.replace(/\\n/g, "<br>"); // Newline: \n -> <br>
      return formatted;
    }

    async function sendMessage() {
      const input = document.getElementById('inputArea').value;
      const responseArea = document.getElementById('responseArea');

      try {
        // Simulate fetching a response (replace with your API endpoint)
        const response = await fetch('your-backend-api', {
          method: 'POST',
          body: JSON.stringify({ message: input }),
          headers: { 'Content-Type': 'application/json' }
        });
        const text = await response.text();

        // Format and render the response
        responseArea.innerHTML = formatResponse(text);
        responseArea.scrollTop = responseArea.scrollHeight; // Auto-scroll to bottom
      } catch (error) {
        responseArea.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
