<head>

  <meta charset="UTF-8" />

  <title>Resume Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      max-height: 700px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .chat-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot .bubble,
    .message.bot .feedback {
      align-self: flex-start;
    }

    .message.user .bubble,
    .message.user .feedback {
      align-self: flex-end;
    }

    .feedback {
      margin-top: 6px;
      display: flex;
      gap: 12px;
      font-size: 1.2rem;
    }
    .feedback .thumb {
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .feedback .thumb:hover {
      transform: scale(1.2);
    }
    .feedback .selected {
      filter: brightness(1.3);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .modal-content p {
      margin-bottom: 10px;
      font-weight: 600;
    }
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .modal-buttons {
      text-align: right;
    }
    .modal-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #feedback-submit {
      background: #667eea;
      color: #fff;
    }
    #feedback-cancel {
      background: #eee;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user .bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .bot .bubble {
      background: #fff;
      color: #2c3e50;
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e1e8ed;
    }

    /* Formatted text styles for bot responses */
    .bot .bubble h1, .bot .bubble h2, .bot .bubble h3 {
      color: #2c3e50;
      margin: 8px 0 4px 0;
      font-weight: 600;
    }

    .bot .bubble h1 { font-size: 1.2em; }
    .bot .bubble h2 { font-size: 1.1em; }
    .bot .bubble h3 { font-size: 1em; }

    .bot .bubble p {
      margin: 6px 0;
      line-height: 1.5;
    }

    .bot .bubble ul, .bot .bubble ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .bot .bubble li {
      margin: 4px 0;
      line-height: 1.4;
    }

    .bot .bubble strong {
      color: #2c3e50;
      font-weight: 600;
    }

    .bot .bubble em {
      font-style: italic;
      color: #5a6c7d;
    }

    .bot .bubble code {
      background: #f1f3f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .bot .bubble blockquote {
      border-left: 3px solid #667eea;
      margin: 8px 0;
      padding-left: 12px;
      color: #5a6c7d;
      font-style: italic;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      margin-bottom: 20px;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dots {
      background: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 18px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #c1c1c1;
      margin: 0 2px;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-10px); opacity: 1; }
    }

    .input-area {
      display: flex;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #e1e8ed;
      align-items: center;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input-area input:focus {
      border-color: #667eea;
    }

    .input-area button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 16px;
    }

    .input-area button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .input-area button:active {
      transform: translateY(0);
    }

    .input-area button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .welcome-message {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-style: italic;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        height: 90vh;
        border-radius: 12px;
      }

      .chat-header {
        padding: 15px;
        border-radius: 12px 12px 0 0;
      }

      .messages {
        padding: 15px;
      }

      .bubble {
        max-width: 85%;
      }

      .input-area {
        padding: 15px;
      }
    }
  </style>
